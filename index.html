<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Draggable Div</title>
  </head>
  <body>
    <div class="wrapper">
      <header>Draggable Div</header>
      <div class="content">
        <div class="icon"><i class="bx bx-move"></i></div>
        <div class="text">Click on the icon and drag</div>
        <p>
          This is a draggable div created using HTML, CSS and Javascript. You
          can move this div anywhere on the document or page.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
